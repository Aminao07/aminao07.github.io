<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wack-a-frog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>
        Wack-a-frog
    </h1>
    <div class="timer-box">
        <span class="timer-text">Timer</span>
        <div class="timer">
            <span>0</span>
        </div>
    </div>
    <div class="score-box">
        <span class="score-text">Score</span>
        <div class="score">
            <span>0</span>
        </div>
    </div>
    <div class="all-items">
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
        <div class="item">
            <div class="hole">
                <img src="img/sassy-removebg-preview.png" class="mole-clicked">
            </div>
        </div>
    </div>
    <button class="start-game-btn">Start Game</button>
    <div class="game-over">
        <h3>Game Over!</h3>
        <span class="your-score-txt">Your score:</span>
        <span class="game-over-score">30</span>
        <div class="game-buttons">
            <button class="exit-game">Exit Game</button>
            <button class="play-again-btn">Play Again</button>
        </div>
    </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
