<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger of Lager Spel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Hoger of Lager Spel</h1>
        <div id="game">
            <div id="current-card" class="card"></div>
            <div id="next-card" class="card hidden"></div>
            <div class="buttons">
                <button id="higher-btn">Hoger</button>
                <button id="lower-btn">Lager</button>
            </div>
            <div id="message" class="message"></div>
            <div id="score" class="score">Punten: 0</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
